<page-title></page-title>

<div class="flex mt-6">
    <input type="text" class="w-full h-16 px-4 py-2 rounded shadow" placeholder="Type your task" [(ngModel)]="newTask" (keydown.enter)="addTask()">
</div>

<div class="flex flex-col mt-6">
<task-list [taskList]="taskList" 
(completed)="onCompleted($event)" (important)="onImportant($event)"></task-list>
</div>
